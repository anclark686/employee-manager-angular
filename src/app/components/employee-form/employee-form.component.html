<div class="employee-form">
  <div *ngIf="!employee; else edit">
    <form #addForm="ngForm" (ngSubmit)="onSubmit(addForm)">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" ngModel name="name" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" ngModel name="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Job title</label>
        <input type="text" ngModel name="jobTitle" class="form-control" id="jobTile" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" ngModel name="phone" class="form-control" id="phone" required>
      </div>
      <div class="form-group">
        <label for="phone">Image URL</label>
        <input type="text" ngModel name="imageUrl" class="form-control" id="imageUrl">
      </div>
      <div class="modal-footer">
        <button [disabled]="addForm.invalid" type="submit" class="btn btn-info">Add Employee</button>
      </div>
    </form>
  </div>
  <ng-template #edit>
    <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm)">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" ngModel="{{employee?.name}}" name="name" class="form-control" id="name" placeholder="Name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" ngModel="{{employee?.email}}" name="email" class="form-control" id="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label for="phone">Job title</label>
        <input type="text" ngModel="{{employee?.jobTitle}}" name="jobTitle" class="form-control" id="jobTile" placeholder="Job title" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" ngModel="{{employee?.phone}}" name="phone" class="form-control" id="phone" placeholder="Phone" required>
      </div>
      <div class="form-group">
        <label for="phone">Image URL</label>
        <input type="text" ngModel="{{employee?.imageUrl}}" name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL">
      </div>
      <div class="modal-footer">
        <button [disabled]="editForm.invalid" type="submit" class="btn btn-info">Update Employee</button>
      </div>
    </form>
  </ng-template>
</div>
